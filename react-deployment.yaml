apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactapp-deployment
  namespace: bmi-app
  labels:
    app: reactapp
    type: front-end
spec:
  template:
    metadata:
      name: reactapp-pod
      labels:
        app: reactapp
    spec:
      containers:
        - name: react-app-bmi
          image: ayemi/bmi-calc:1.0
  replicas: 1

  selector:
    matchLabels:
      app: reactapp

---
apiVersion: v1
kind: Service
metadata:
  name: reactapp-service
  namespace: bmi-app
  labels:
    app: reactapp
    type: front-end
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: reactapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
  # externalIPs:
  #   - 192.168.49.2